    <style>

        /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
        .main-content {

        /* ÏôºÏ™Ω Ïª®Ìä∏Î°§ Ìå®ÎÑê */
        .control-panel {

        .shutter-button {

        /* Ï§ëÏïô Ìè¥ÎùºÎ°úÏù¥Îìú ÌîÑÎ†àÏûÑ */
        .polaroid-frame {
            background: #f9f7f4;
            padding: 20px 20px 60px;

        .polaroid-frame::before {
            content: '';

        /* Ìë∏ÌÑ∞ */
        .footer {

        }

        .permission-screen {

        .permission-btn {

    </style>

<body>
    <div class="permission-screen active" id="permissionScreen">
        <div class="permission-content">
            <div class="camera-icon"></div>
            <h2>CAMERA ACCESS</h2>
            <p>ÎπàÌã∞ÏßÄ Ìè¨ÌÜ†Î∂ÄÏä§Î•º ÏãúÏûëÌïòÎ†§Î©¥<br>Ïπ¥Î©îÎùº Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§</p>
            <button class="permission-btn" onclick="requestCameraPermission()">ÏãúÏûëÌïòÍ∏∞</button>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <div class="header">
            <div class="camera-icon"></div>
            <h1>TIMELESS SNAP</h1>
        </div>

        <div class="main-content">
            <!-- ÏôºÏ™Ω Ïª®Ìä∏Î°§ -->
            <div class="control-panel">
                <button class="shutter-button" id="shutterBtn" onclick="startPhotoSession()" disabled>
                    SHUTTER
                </button>
                
                <div class="control-label">Camera Flip</div>
                <button class="flip-button" onclick="flipCamera()">üîÑ</button>
            </div>

            <!-- Ï§ëÏïô Ïπ¥Î©îÎùº -->
            <div class="polaroid-frame">
                <div class="video-wrapper">
                    <div class="camera-loading" id="cameraLoading">
                        <div style="font-size: 48px;">üì∑</div>
                        <div class="loading-text">Ïπ¥Î©îÎùº Ïó∞Í≤∞ Ï§ë...</div>
                    </div>
                    <video id="video" autoplay playsinline muted class="mirrored"></video>
                    <div class="countdown-overlay" id="countdownOverlay">
                        <div class="countdown-number" id="countdownNumber"></div>
                    </div>
                </div>
                
                <div class="thumbnail-strip" id="thumbnailStrip">
                    <div class="thumbnail"></div>

                </div>
            </div>

            <!-- Ïò§Î•∏Ï™Ω Ï†ïÎ≥¥ -->

                <div class="info-title">Photos Taken</div>
                <div class="photo-count" id="photoCount">0/4</div>
                <div style="font-size: 12px; color: #8b7355; line-height: 1.5;">
                    ÎπàÌã∞ÏßÄ ÎπõÏù¥ ÎãπÏã†Ïùò<br>ÏàúÍ∞ÑÏùÑ Îã¥ÏäµÎãàÎã§
                </div>
            </div>

    <!-- Í≤∞Í≥º ÌôîÎ©¥ -->
    <div class="result-screen" id="resultScreen">
        <div class="result-polaroid">
            <img id="resultImage" class="result-image" alt="Vintage Photo">
        </div>
        <div class="result-buttons">
            <button class="result-btn" onclick="shareImage()">üì§ AIRDROP</button>
            <button class="result-btn" onclick="resetAll()">‚Üª RETAKE</button>
        </div>
    </div>

    <canvas id="captureCanvas" style="display: none;"></canvas>
    <a id="downloadLink" style="display: none;"></a>

    <script>
        let stream = null;
        let photos = [];
        let cameraReady = false;
        let isCapturing = false;
        let currentFacingMode = 'user';
        let finalBlob = null;
        let finalImageDataUrl = null;

        async function requestCameraPermission() {
            try {
                const testStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: false 
                });
                
                testStream.getTracks().forEach(track => track.stop());
                
                document.getElementById('permissionScreen').classList.remove('active');
                document.getElementById('mainContainer').style.display = 'flex';
                
                setTimeout(() => {
                    initCamera(currentFacingMode);
                }, 100);
                
            } catch (err) {
                console.error('Ïπ¥Î©îÎùº Í∂åÌïú Ïò§Î•ò:', err);
                alert('Ïπ¥Î©îÎùº Í∂åÌïúÏùÑ ÌóàÏö©Ìï¥Ï£ºÏÑ∏Ïöî.');
            }
        }

        async function initCamera(facingMode = 'user') {
            try {
                const video = document.getElementById('video');
                const loading = document.getElementById('cameraLoading');
                loading.classList.remove('hidden');

                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                if (facingMode === 'user') {
                    video.classList.add('mirrored');
                } else {
                    video.classList.remove('mirrored');
                }

                video.onloadedmetadata = async () => {
                    try {
                        await video.play();
                        loading.classList.add('hidden');
                        cameraReady = true;
                        document.getElementById('shutterBtn').disabled = false;
                    } catch (err) {
                        alert('ÎπÑÎîîÏò§ Ïû¨ÏÉù Ïã§Ìå®');
                    }
                };

            } catch (err) {
                console.error('Ïπ¥Î©îÎùº Ïò§Î•ò:', err);
                alert('Ïπ¥Î©îÎùºÏóê Ï†ëÍ∑ºÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
            }
        }

        function flipCamera() {
            if (!cameraReady || isCapturing) return;
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            cameraReady = false;
            document.getElementById('shutterBtn').disabled = true;
            initCamera(currentFacingMode);
        }

        function startPhotoSession() {
            if (!cameraReady || isCapturing) return;
            photos = [];
            isCapturing = true;
            document.getElementById('shutterBtn').disabled = true;
            updatePhotoCount(0);
            takePhotosSequence(0);
        }

        function takePhotosSequence(index) {
            if (index >= 4) {
                isCapturing = false;
                setTimeout(() => {
                    generateFinalImage();
                }, 500);
                return;
            }

            let count = 3;
            showCountdown(count);

            const interval = setInterval(() => {
                count--;
                if (count === 0) {
                    showCountdown('‚ú¶');
                    setTimeout(() => {
                        const photo = capturePhoto();
                        if (photo) {
                            photos.push(photo);
                            updateThumbnail(index, photo);
                            updatePhotoCount(index + 1);
                        }
                        hideCountdown();
                        setTimeout(() => {
                            takePhotosSequence(index + 1);
                        }, 600);
                    }, 300);
                    clearInterval(interval);
                } else {
                    showCountdown(count);
                }
            }, 1000);
        }

        function showCountdown(text) {
            document.getElementById('countdownOverlay').classList.add('active');
            document.getElementById('countdownNumber').textContent = text;
        }

        function hideCountdown() {
            document.getElementById('countdownOverlay').classList.remove('active');
        }

        function updatePhotoCount(count) {
            document.getElementById('photoCount').textContent = count + '/4';
        }

        function updateThumbnail(index, photoData) {
            const thumbnails = document.querySelectorAll('.thumbnail');
            if (thumbnails[index]) {
                const img = document.createElement('img');
                img.src = photoData;
                thumbnails[index].innerHTML = '';
                thumbnails[index].appendChild(img);
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('captureCanvas');
            if (!video || !cameraReady) return null;

            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            const videoAspect = video.videoWidth / video.videoHeight;
            let sourceWidth = video.videoWidth;
            let sourceHeight = video.videoHeight;
            let sourceX = 0;
            let sourceY = 0;

            if (videoAspect > 3/4) {
                sourceWidth = sourceHeight * (3/4);
                sourceX = (video.videoWidth - sourceWidth) / 2;
            } else {
                sourceHeight = sourceWidth * (4/3);
                sourceY = (video.videoHeight - sourceHeight) / 2;
            }

            canvas.width = 600;
            canvas.height = 800;

            if (currentFacingMode === 'user') {
                ctx.save();
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }

            ctx.drawImage(video, sourceX, sourceY, sourceWidth, sourceHeight, 0, 0, canvas.width, canvas.height);

            if (currentFacingMode === 'user') {
                ctx.restore();
            }

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                const contrast = 1.2;
                let adjusted = ((gray - 128) * contrast) + 128;
                adjusted = adjusted * 0.95;
                
                // ÏÑ∏ÌîºÏïÑ ÌÜ§
                const sepiaR = adjusted * 1.07;
                const sepiaG = adjusted * 0.95;
                const sepiaB = adjusted * 0.82;
                
                const noise = (Math.random() - 0.5) * 12;
                
                data[i] = Math.max(0, Math.min(255, sepiaR + noise));
                data[i + 1] = Math.max(0, Math.min(255, sepiaG + noise));
                data[i + 2] = Math.max(0, Math.min(255, sepiaB + noise));
            }

            ctx.putImageData(imageData, 0, 0);

            return canvas.toDataURL('image/jpeg', 0.92);
        }

        function generateFinalImage() {
            const canvas = document.getElementById('captureCanvas');
            const ctx = canvas.getContext('2d');

            const photoWidth = 380;
            const photoHeight = 507;
            const spacing = 18;
            const borderWidth = 35;

            canvas.width = (photoWidth * 2) + spacing + (borderWidth * 2);
            canvas.height = (photoHeight * 2) + spacing + (borderWidth * 2);

            ctx.fillStyle = '#f9f7f4';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let loadedCount = 0;
            photos.forEach((photo, index) => {
                const img = new Image();
                img.src = photo;
                img.onload = () => {
                    const col = index % 2;
                    const row = Math.floor(index / 2);
                    const x = borderWidth + (col * (photoWidth + spacing));
                    const y = borderWidth + (row * (photoHeight + spacing));

                    ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                    ctx.shadowBlur = 8;
                    ctx.shadowOffsetX = 3;
                    ctx.shadowOffsetY = 3;

                    ctx.drawImage(img, x, y, photoWidth, photoHeight);
                    ctx.shadowColor = 'transparent';

                    loadedCount++;
                    
                    if (loadedCount === 4) {
                        canvas.toBlob((blob) => {
                            finalBlob = blob;
                            finalImageDataUrl = URL.createObjectURL(blob);
                            
                            document.getElementById('resultImage').src = finalImageDataUrl;
                            
                            // ÏûêÎèô Îã§Ïö¥Î°úÎìú
                            const link = document.getElementById('downloadLink');
                            const now = new Date();
